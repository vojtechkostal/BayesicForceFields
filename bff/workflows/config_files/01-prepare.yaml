fn_topol:
  - ./topol-1.top
  - ./topol-2.top
  - ./topol-2.top
fn_mol: ./MOL.pdb
charge:
  - -1
  - 1
  - 1
mult:
  - 1
  - 1
  - 1
restr_sel:  # Selection strings for restraint atoms (optional, empty by default)
  - [null] # null means no restraints
  - ['P CAL'] # Use atom names
  - ['P CAL']
restr_x0:  # Restraint distances (optional, empty by default)
  - [null] # Same at above
  - [0.35]
  - [0.50]
restr_k:  # Force constants (optional, empty by default)
  - [null] # same as above
  - [5000]
  - [5000]
  
